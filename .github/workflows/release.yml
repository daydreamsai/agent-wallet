name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          OS="${{ matrix.os }}"
          if [ "$OS" = "ubuntu-latest" ]; then
            OS_NAME=linux
          elif [ "$OS" = "macos-latest" ]; then
            OS_NAME=macos
          else
            OS_NAME="$OS"
          fi
          ARCH=$(uname -m)
          ARCHIVE="saw-${OS_NAME}-${ARCH}.tar.gz"
          mkdir -p package
          cp target/release/saw package/
          cp target/release/saw-daemon package/
          cp -r systemd package/systemd
          cp README.md package/
          tar -czf "dist/${ARCHIVE}" -C package .
          rm -rf package
          echo "ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE }}
          path: dist/${{ env.ARCHIVE }}

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten Artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          find dist -type f -name "*.tar.gz" -exec mv {} release/ \;
          ls -la release

      - name: Checksums
        shell: bash
        run: |
          set -euo pipefail
          cd release
          shasum -a 256 *.tar.gz > sha256sums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/sha256sums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
